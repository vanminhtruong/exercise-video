<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 2s, left 2s; /* Thêm transition để di chuyển mượt mà */
        }

    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script src="../../dist/bai3/bai3.js" type="module"></script>
</body>
</html>
